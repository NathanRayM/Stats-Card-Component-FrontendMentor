<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <title>Stats Preview Card Component</title>
  </head>
  <body>
    <main class="main-section">
      <div class="main-container">
        <div class="left-container">
          <div class="heading-box">
            <h1>
              Get <span class="heading-span">insights </span>that help your
              business grow.
            </h1>
          </div>
          <div class="paragraph-box">
            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
          <div class="stats-box">
            <div class="stats">
              <h2>10k+</h2>
              <p>COMPANIES</p>
            </div>
            <div class="stats">
              <h2>314</h2>
              <p>TEMPLATES</p>
            </div>
            <div class="stats">
              <h2>12M+</h2>
              <p>QUERIES</p>
            </div>
            <div></div>
          </div>
        </div>
        <div class="right-container">
          <img
            class="right-container-image"
            src="images/image-header-desktop.jpg"
            alt="Stats Preview Card Desktop Image"
          />
        </div>
        <div class="right-container-mobile">
          <img
            class="right-container-image-mobile"
            src="images/image-header-mobile.jpg"
            alt="Stats Preview Card Mobile Image"
          />
        </div>
      </div>
    </main>
  </body>
</html>
